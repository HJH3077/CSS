<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>overflow</title>
<style type="text/css">
	div{
		 border: 1px solid black;
		 width: 200px;
		 height: 50px;
		 /* overflow: visible; */ 
		 /* overflow: hidden; */
		 /* overflow: scroll; */
		 overflow: auto;
	}	
</style>
</head>
<body>
	<!-- overflow : 영역에 맞게 너무 큰 콘텐츠에 대해 발생하는 일을 제어한다.
					높이가 있는 블록 레벨에서만 작동한다.
					
			- visible : 기본값, 줄을 넘으면 다음 줄로 넘김.
						높이를 넘을 시 높이를 무시하고 상자 외부로 나가서 표현된다.
			- hidden : 높이를 벗어나면 숨겨진다.
			- scroll : 높이를 벗어나면 볼 수 있게 스크롤바가 생성된다. 
					   (단, 높이 상관없이 무조건 스크롤바가 생김)
			- auto : 높이를 넘어서면 스크롤바가 자동으로 생성;
	 -->

	<h2>CSS Overflow</h2>
	<p>By default, the overflow is visible, meaning that it is not
		clipped and it renders outside the element's box:
	</p>
	<div>You can use the overflow property when you want to have
		better control of the layout. The overflow property specifies what
		happens if content overflows an element's box.
	</div>

</body>
</html>
