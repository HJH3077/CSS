<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>selector1</title>
<style type="text/css">
	#header h1{ /* 자손은 자신 밑에있는 모든 h1들에게 적용 */
		color: red;
	}
	#header > h1{ /* 자식은 자신 바로 밑에있는 h1만 적용 */
		background-color: yellow; /* 자식만 적용 */
	}
		
</style>
</head>
<body>
	<!-- 
		자식 선택자 : 부모태그 > 자식태그
		자손 선택자 : 부모태그 자식태그
	 -->
	 <div id="header">
	 	<h1>한국 ICT 인재 개발원</h1> <!-- 자식 -->
	 	<p> 이건 p이므로 적용 안됩니다. </p>
	 	<div>
	 		<h1> 1강의장 ICT 산업 융합을 위한 응용SW엔지니어링 </h1> <!-- 자손 -->
	 		<p> 이것도 p이므로 적용 안됩니다. </p>
	 	</div>
	 </div>
</body>
</html>
