<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자 (Attribute Selector)</title>
<style type="text/css">
	a[target]{ /* a태그에 target 속성을 가지고 있으면 실행 */
		background-color: yellow;
	}
	
	a[target="_blank"]{
		font-size: 30px;
	}
	
	a[href^="mailto"]{
		background-color: tomato;
	}
	
	a[href$="net"]{
		font-size: 30px;
		font-weigh: bold;
	}
	
	a[href*="www"]{
		opacity: 0.3;
		font-family: 궁서체;
	}
	
</style>
</head>
<body>
	<!-- 
		[속성] : 속성이 있는 요소 선택
		[속성="값"] : 속성 및 값이 있는 요소 선택 
		[속성~="값"] : 속성 및 값이 있는 요소를 제외하고 나머지 다 선택
		[속성^="값"] : 검색 시 지정한 값이 속성의 값으로 시작하는 요소 선택
		[속성$="값"] : 검색 시 지정한 값이 속성의 값으로 끝나는 요소 선택
		[속성*="값"] : 검색 시 지정한 값이 속성의 값에 포함되는 요소 선택
	 -->
	 
	 <a href="https://www.naver.com">네이버</a>
	 <a href="https://www.daum.net" target="_blank">다음</a> <!-- _blank : 새 창으로 열기  -->
	 <a href="https://google.com" target="_self">구글</a> <!-- _self : 현재 창으로 열기 -->
	 <a href="mailto:nojm73@naver.com">네이버메일</a>
	 <a href="mailto:nojm73@daum.net">다음메일</a>
	 <a href="mailto:nojm73@google.com">구글메일</a>
</body>
</html>
