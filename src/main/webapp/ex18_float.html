<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float example</title>
<style type="text/css">
	/* 전체 크기를 내가 지정한 크기에 맞춤(border, margin 다 무시) */
	* {box-sizing: border-box;}  
	div.container{
		float: left;
		padding: 5px;
		width: 33.33%; /* %로 주면 반응형 웹에 맞춰짐 */
	}
	
	div.clearfix::after{
		content: "";
		clear: both;
		display: table;
	}
	
</style>
</head>
<body>
	<h2>Images Side by Side</h2>
	<p> Float images side by side </p>
	
	<div class="clearfix">
		<!-- div감싼 부분은 반응형 웹으로 웹 창의 크기에 따라 그림이나 글의 크기가 맞춰짐
			 즉, 모바일 용을 따로 만들지 않아도 크기가 작은 상태에서 열어도 글자나 그림이
			 크기가 맞춰진다.	
		 -->
		<div class="container"> 
		<img alt="" src="images/1.jpg" style="width: 100%">		
		</div>
		<div class="container">
		<img alt="" src="images/2.jpg" style="width: 100%">
		</div>
		<div class="container">
		<img alt="" src="images/3.jpg" style="width: 100%">		
		</div>
	</div>
	<p> 위 그림과 다른 내용들은 float에서 빠져나와 정상적으로 아래 부분에 내용이 나온다.
	위 그림과 다른 내용들은 float에서 빠져나와 정상적으로 아래 부분에 내용이 나온다.
	위 그림과 다른 내용들은 float에서 빠져나와 정상적으로 아래 부분에 내용이 나온다.
	위 그림과 다른 내용들은 float에서 빠져나와 정상적으로 아래 부분에 내용이 나온다.
	위 그림과 다른 내용들은 float에서 빠져나와 정상적으로 아래 부분에 내용이 나온다.</p>
</body>
</html>
